<form id="earlyAccessForm" action="https://formspree.io/f/mwpbwdra" method="POST">
  <input type="email" name="email" placeholder="Enter your email to get early access" required />
  <br />
  <button type="submit">Notify Me</button>
  <p id="formMessage" style="margin-top: 10px; color: green;"></p>
</form>

<script>
  const form = document.getElementById("earlyAccessForm");
  const message = document.getElementById("formMessage");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        message.style.color = "green";
        message.textContent = "Thank you! Youâ€™ll be notified when we launch.";
        form.reset();
      } else {
        message.style.color = "red";
        message.textContent = "Oops! Something went wrong. Please try again.";
      }
    } catch (error) {
      message.style.color = "red";
      message.textContent = "Network error. Try again later.";
    }
  });
</script>
